rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=admin
rabbitmq.password=admin
rabbitmq.exchange=fannout
rabbitmq.queue=nome_da_fila_existente
rabbitmq.routingkey=chave_de_roteamento
rabbitmq.virtualhost=/

# ===== CONFIGURAÇÕES DE FILTRO DE MENSAGENS =====
# Controle quais níveis de mensagens deseja receber
# Valores: true (ativado) ou false (desativado)
# Padrão: todos os níveis ativados (true)

filter.level.baixo.enabled=true
filter.level.normal.enabled=true
filter.level.alto.enabled=true
filter.level.urgente.enabled=true