# ===== JAVA RUNTIME OPCIONAL =====
# Defina o caminho para a versão do Java a ser usada pela aplicação.
# Se ambos forem definidos, 'java.executable' tem prioridade.
# Caso não definido, o launcher usará JAVA_HOME ou o java do PATH.
# Exemplos:
#  java.home=C:\\Program Files\\Java\\jdk-21
#  java.executable=C:\\Program Files\\Java\\jdk-21\\bin\\javaw.exe

# java.home=
# java.executable=

# ===== CONFIGURAÇÕES DE FILTRO DE MENSAGENS =====
# Controle quais níveis de mensagens deseja receber
# Valores: true (ativado) ou false (desativado)
# Padrão: todos os níveis ativados (true)

filter.level.baixo.enabled=true
filter.level.normal.enabled=true
filter.level.alto.enabled=true
filter.level.urgente.enabled=true